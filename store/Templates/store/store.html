{% extends 'store/main.html' %}
{% block content%}
{% load static %}
    <div class="row">
        {% for i in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{i.imageURL}}" alt="">
            <div class="box-element product">
                <h6><strong>{{i.name}}</strong></h6>
                <hr>
                <button data-product={{i.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block;float: right;">${{i.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
